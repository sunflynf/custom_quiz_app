<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's game time!</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="btn-group"></div>
        <div id="game">
            <div id="game-ques">Ques</div>
            <div class="game-ans">
                <span class="game-ans-mark">A</span>
                <span class="game-ans-choice">Choice 1</span>
            </div>
            <div class="game-ans">
                <span class="game-ans-mark">B</span>
                <span class="game-ans-choice">Choice 2</span>
            </div>
            <div class="game-ans">
                <span class="game-ans-mark">C</span>
                <span class="game-ans-choice">Choice 3</span>
            </div>
            <div class="game-ans">
                <span class="game-ans-mark">D</span>
                <span class="game-ans-choice">Choice 4</span>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
